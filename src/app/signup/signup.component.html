<div class="container">
  <mat-card>
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text"  formControlName="name" required/>
                <mat-error *ngIf="signupForm.get('name')?.invalid||signupForm.get('name')?.touched">name is requred</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text"  formControlName="email" required/>
                <mat-error *ngIf="signupForm.get('email')?.invalid||signupForm.get('email')?.touched">email is requred</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="{{hidePassword?'password':'text'}}"  formControlName="password" required/>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>
                        {{hidePassword?'visibility_off':'visibility'}}
                    </mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('password')?.invalid||signupForm.get('password')?.touched">password is requred</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirrm Password</mat-label>
                <input matInput type="{{hidePassword?'password':'text'}}"  formControlName="confirmPassword" required/>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>
                        {{hidePassword?'visibility_off':'visibility'}}
                    </mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid||signupForm.get('confirmPassword')?.touched">password is requred</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="signupForm.invalid">Sign Up</button>
        </form>
    </mat-card-content>
  </mat-card>
</div>
