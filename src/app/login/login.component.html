<div class="container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
          <form [formGroup]="loginForm">
              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="text"  formControlName="email" required/>
                  <mat-error *ngIf="loginForm.get('email')?.invalid||loginForm.get('email')?.touched">email is requred</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="{{hidePassword?'password':'text'}}"  formControlName="password" required/>
                  <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                      <mat-icon>
                          {{hidePassword?'visibility_off':'visibility'}}
                      </mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.invalid||loginForm.get('password')?.touched">password is requred</mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="loginForm.invalid">Sign Up</button>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/sign-up">Don't have an account?Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </div>
